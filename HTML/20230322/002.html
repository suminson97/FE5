<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header class="head-wrap">
      <h1>로그인 또는 회원가입</h1>
    </header>
    <main>
      <section class="section-box">
        <h2 class="section-header">
          위니브에서 여러분의 궁금증을 해결하세요! :)
        </h2>
        <form>
          <input id="id" class="id-box" type="text" placeholder="아이디" />

          <label class="a11y-hidden" for="id">아이디</label>
          <strong>아이디를 입력해 주세요</strong>
          <input id="pw" class="pw-box" type="password" placeholder="비밀번호" />
          <label class="a11y-hidden" for="pw">비밀번호</label>
          <input class="inp-login a11y-hidden" id="inp-hold" type="checkbox" /><label class="inp-login"
            for="inp-hold">로그인 상태 유지</label><button type="submit" class="btn-login">로그인</button>
        </form>

        <div>
          <a href="#">회원가입</a> <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <hr />
        <ul class="btn-wrap">
          <li>
            <a href="#">
              <img src="img/css_sprites.png" alt="구글 로고" />구글 계정으로 로그인
            </a>
          </li>
          <li>
            <a>
              <img src="img/css_sprites.png" alt="페이스북 로고" />페이스북
              계정으로 로그인
            </a>
          </li>
          <li>
            <a>
              <img src="img/css_sprites.png" alt="네이버 로고" />네이버 계정으로
              로그인
            </a>
          </li>
          <li>
            <a>
              <img src="img/css_sprites.png" alt="카카오톡 로고" />카카오톡 계정으로
              로그인

              <!-- 가상요소 만든후 이미지 스프라이트 
            레티나 화면을위해 2배인 이미지를 넣어준후 사이즈를 가로세로 절반씩 줄여줘서 값준다 (이미지 크기를 조절하면, 이미지의 해상도는 그대로고 사이즈만 줄어든다.)-->
            </a>
          </li>
        </ul>
        <button type="button">
          <img src="img/close.png" alt="로그인 닫기" />
        </button>
      </section>
    </main>
  </div>
</body>

</html>
