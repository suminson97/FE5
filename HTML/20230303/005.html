        ol{
            list-style: ;

    <!-- ol,ul 안에는 li(단독사용불가)만 가능 li안에는 div,p도 가능 -->

        <li type="1">두번째</li>
        <li>세번째</li>
    </ol>

    <ul >
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>

    <dl >
        <div>
        <dt>
            제목
        </dt>
        <dd>
            설명
        </dd>
        <dt>
            w3
        </dt>
        <dd>
            world wide web
        </dd>
        </div>
    </dl>
