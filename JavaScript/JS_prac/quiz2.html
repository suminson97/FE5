<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>
    <script>

        const sendBtn = document.querySelector("#send-answer")

        let count = 0
        sendBtn.addEventListener('click', () => {
            let inputAnswer = document.querySelector('#answer').value
            count += 1
            if (inputAnswer.value === '1335') {
                alert('성공!')
            } else if (inputAnswer.value !== '1335' && count >= 3) {
                alert('멍청아')


            }
        })

    </script>
</body>

</html>
