<body>
    <script>
        function 함수(a, b) {
            return (a * 60 + b) * 1000
        }
        console.log(함수(3, 50))

        function 가격(a, b) {
            if (b === true) {
                let first = a * 0.9 - 1.5
                return parseInt(first)

            } else {
                let old = a * 0.9
                return parseInt(old)
            }
        }
    </script>
