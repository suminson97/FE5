<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보 게임 만들기</title>
    <style>
        .손 {
            display: none;
        }
    </style>
</head>

<body>
    <section class="wrapper">
        <div class="가위바위보">
            <p class="손" id="가위">✌️</p>
            <p class="손" id="바위">✊</p>
            <p class="손" id="보">✋</p>
        </div>
        <div class="버튼">
            <button class="btn가위" type="button">가위</button>
            <button class="btn바위" type="button">바위</button>
            <button class="btn보" type="button">보</button>
        </div>
    </section>

    <script>
        let 가위 = document.querySelector("#가위");
        let 바위 = document.querySelector("#바위");
        let 보 = document.querySelector("#보");


        setInterval(function () {
            let i = 0
            while ({
                if(i === 0) {
                가위.style.display = "block";

                바위.style.display = "none";
                보.style.display = "none";
                i = 1

            } else if (i === 1) {
                바위.style.display = "block";
                i = 2
                가위.style.display = "none";

                보.style.display = "none";

            } else if (i === 2) {
                보.style.display = "block";
                i = 0
                가위.style.display = "none";
                바위.style.display = "none";

            }
        }

        }, 500);
    </script>
</body>

</html>
