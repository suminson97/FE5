<html lang="ko-KR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <p>hello</p>
    <script>
        const txt = document.querySelector('p')
        const name = "<img src = 'x' onerror = 'alert(12313)'>"

        txt.innerHTML = name;
    </script>
