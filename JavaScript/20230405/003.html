<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let score = parseInt(prompt("점수를 입력하세요!"))
        if (score > 100) {
            alert("100이하로  적어주세요!")
        } else {
            if (score >= 90) {
                alert("A")
            } else if (score >= 80) {
                alert("B")
            } else if (score >= 70) {
                alert('C')

            } else if (score >= 60) {
                alert('D')
            } else {
                alert('강해져서 돌아와라')
            }
        }

        // console= object(전역개체) log = 메서드
    </script>


</body>

</html>
