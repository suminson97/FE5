<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        // 산술연산 , 논리연산, 비교연산
        const x = true;//1
        const y = false;//0
        const z = 10;

        //and 는 둘중하나라도 false라면 false가 됩니다 .둘다 true여야함
        console.log(x && y);//and(곱)
        // or 는 둘 중 하나라도 true 라면 true입니다. 둘다 false여야함
        console.log(x || y);// or (합)
        console.log(!x);// 부정
        console.log(!!z);//부정의 부정 참인지 판별하기 위해
        console.log(x & y);// 중요하진않다 
        console.log(x | y);//중요하진않다

        //비트연산자 중에서 유일하게 조금 중요한 연산 (부정연산)
        //console.log(~3) = -4
        //console.log(~~3)
        //console.log(~~3.14) 소수점을 제거해준다



    </script>
</body>

</html>
